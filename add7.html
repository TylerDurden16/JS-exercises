    <meta charset="UTF-8">

     <script>
         const add7 = num => num + 7;
         console.log(add7(2));
         const multiply = (x, y) => x * y;
         console.log(multiply(2,5));
         /*capitalize() takes a string and returns that string with
          only the first letter capitalized.*/

         function capitalize(word) {
             let capWord = word.replace(word.charAt(0),word.charAt(0).toUpperCase());
             return capWord;
         }

         console.log(capitalize('Bike'));

         /*lastLetter() takes a string and returns the very last letter
          of that string:*/

         const lastLetter = string => string.charAt(string.length - 1);
         
         console.log(lastLetter('weasel'));
     </script>
